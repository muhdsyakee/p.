<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPE OF CENTRIFUGAL PUMP - PUMPMASTER 360</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="centrifugal-pump-types.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Header -->
        <div class="top-header">
            <!-- Top Left: Three Gear Icons -->
            <div class="gear-icons">
                <i class="fas fa-cog gear-icon gear-1"></i>
                <i class="fas fa-cog gear-icon gear-2"></i>
                <i class="fas fa-cog gear-icon gear-3"></i>
            </div>

            <!-- Top Center: Banner -->
            <div class="header-banner">
                <h1>TYPE OF CENTRIFUGAL PUMP</h1>
            </div>

            <!-- Top Right: Back and Home Icons -->
            <div class="header-icons">
                <a href="type-of-pump.html" class="icon-link">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="index.html" class="icon-link">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>

        <!-- Main Content - Centrifugal Pump Types Grid -->
        <div class="main-content">
            <div class="pump-cards-grid">
                <!-- End Suction Card -->
                <div class="pump-card end-suction">
                    <div class="card-image">
                        <img src="SUBMERSIBLE.jpg" alt="End Suction Pump" class="pump-image">
                    </div>
                    <div class="card-banner blue-banner">
                        <span>END SUCTION</span>
                    </div>
                </div>

                <!-- Radial-Flow Card -->
                <div class="pump-card radial-flow">
                    <div class="card-image">
                        <img src="radialflow.jpg" alt="Radial-Flow Pump" class="pump-image">
                    </div>
                    <div class="card-banner magenta-banner">
                        <span>RADIAL-FLOW</span>
                    </div>
                </div>

                <!-- Submersible Card -->
                <div class="pump-card submersible">
                    <div class="card-image">
                        <img src="SUBMERSIBLE.jpg" alt="Submersible Pump" class="pump-image">
                    </div>
                    <div class="card-banner green-banner">
                        <span>SUBMERSIBLE</span>
                    </div>
                </div>

                <!-- Vertical Multistage Card -->
                <div class="pump-card vertical-multistage">
                    <div class="card-image">
                        <img src="VERTICALMULTISTAGE.jpg" alt="Vertical Multistage Pump" class="pump-image">
                    </div>
                    <div class="card-banner brown-banner">
                        <span>VERTICAL MULTISTAGE</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="centrifugal-pump-types.js"></script>
</body>
</html>
