<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPE OF PUMP - PUMPMASTER 360</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="type-of-pump.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Header -->
        <div class="top-header">
            <!-- Top Left: Three Gear Icons -->
            <div class="gear-icons">
                <i class="fas fa-cog gear-icon gear-1"></i>
                <i class="fas fa-cog gear-icon gear-2"></i>
                <i class="fas fa-cog gear-icon gear-3"></i>
            </div>

            <!-- Top Center: Banner -->
            <div class="header-banner">
                <h1>TYPE OF PUMP</h1>
            </div>

            <!-- Top Right: Back and Home Icons -->
            <div class="header-icons">
                <a href="index.html" class="icon-link">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="index.html" class="icon-link">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>

        <!-- Main Content - Pump Cards Grid -->
        <div class="main-content">
            <div class="pump-cards-grid">
                <!-- Lobe Pump Card -->
                <div class="pump-card lobe-pump">
                    <div class="card-image">
                        <img src="lobepump.jpg" alt="Lobe Pump" class="pump-image">
                    </div>
                    <div class="card-banner purple-banner">
                        <span>LOBE PUMP</span>
                    </div>
                </div>

                <!-- Screw Pump Card -->
                <div class="pump-card screw-pump">
                    <div class="card-image">
                        <img src="screwpump.jpg" alt="Screw Pump" class="pump-image">
                    </div>
                    <div class="card-banner pink-banner">
                        <span>SCREW PUMP</span>
                    </div>
                </div>

                <!-- Centrifugal Pump Card -->
                <div class="pump-card centrifugal-pump">
                    <div class="card-image">
                        <img src="centrifugalpump.jpg" alt="Centrifugal Pump" class="pump-image">
                    </div>
                    <div class="card-banner red-banner">
                        <span>CENTRIFUGAL PUMP</span>
                    </div>
                </div>

                <!-- Gear Pump Card -->
                <div class="pump-card gear-pump">
                    <div class="card-image">
                        <img src="gearpump.jpg" alt="Gear Pump" class="pump-image">
                    </div>
                    <div class="card-banner red-banner">
                        <span>GEAR PUMP</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="type-of-pump.js"></script>
</body>
</html>
