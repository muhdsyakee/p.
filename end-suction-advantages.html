<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVANTAGES OF END SUCTION CENTRIFUGAL PUMP - PUMPMASTER 360</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="end-suction-advantages.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Header -->
        <div class="top-header">
            <!-- Top Left: Three Gear Icons -->
            <div class="gear-icons">
                <i class="fas fa-cog gear-icon gear-1"></i>
                <i class="fas fa-cog gear-icon gear-2"></i>
                <i class="fas fa-cog gear-icon gear-3"></i>
            </div>

            <!-- Top Center: Title -->
            <div class="header-title">
                <h1>ADVANTAGES OF END SUCTION<br>CENTRIFUGAL PUMP</h1>
            </div>

            <!-- Top Right: Back and Home Icons -->
            <div class="header-icons">
                <a href="end-suction.html" class="icon-link">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="index.html" class="icon-link">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Left Section: Pump Image -->
                <div class="image-section">
                    <div class="image-container">
                        <img src="end-suction-pump-3d.jpg" alt="End Suction Centrifugal Pump" class="pump-image">
                    </div>
                </div>

                <!-- Right Section: Advantages List -->
                <div class="advantages-section">
                    <div class="advantages-box">
                        <ul class="advantages-list">
                            <li>Simple in construction and cheap</li>
                            <li>Handle liquid with large amounts of solids</li>
                            <li>No metal to metal fits</li>
                            <li>No valves involved in pump operation</li>
                            <li>Maintenance costs are lower</li>

                </div>
