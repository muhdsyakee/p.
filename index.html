<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMPMASTER 360 - Pump Training System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Header Section -->
        <div class="top-section">
            <div class="header-banner">
                <h1>PUMPMASTER 360</h1>
            </div>
            <div class="user-info">
                <h2 class="user-name">AMIRUL HAKIMI</h2>
                <div class="points-info">
                    <span class="points-value">10000</span>
                    <span class="points-label">POINTS</span>
                </div>
            </div>
        </div>

        <!-- Main Content - Action Cards -->
        <div class="main-content">
            <div class="cards-grid">
                <!-- Types of Pumps Card -->
                <a href="type-of-pump.html" class="action-card green-card" style="text-decoration: none;">
                    <div class="card-icon">
                        <i class="fas fa-comment-alt"></i>
                    </div>
                    <h3 class="card-label">TYPES OF PUMPS</h3>
                </a>

                <!-- Simulations Card -->
                <a href="simulations.html" class="action-card red-card" style="text-decoration: none;">
                    <div class="card-icon">
                        <i class="fas fa-cube"></i>
                    </div>
                    <h3 class="card-label">SIMULATIONS</h3>
                </a>

                <!-- Quizz Card -->
                <a href="quiz.html" class="action-card orange-card" style="text-decoration: none;">
                    <div class="card-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <h3 class="card-label">QUIZZ</h3>
                </a>

                <!-- Play Games Card -->
                <div class="action-card purple-card">
                    <div class="card-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <h3 class="card-label">PLAY GAMES</h3>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="bottom-nav">
            <div class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>HOME</span>
            </div>
            <div class="nav-item" data-page="profile">
                <i class="fas fa-user-check"></i>
                <span>PROFILE</span>
            </div>
            <div class="nav-item" data-page="redeem">
                <i class="fas fa-qrcode"></i>
                <span>REDEEM</span>
            </div>
            <div class="nav-item" data-page="notification">
                <i class="fas fa-bell"></i>
                <span>NOTIFICATION</span>
            </div>
            <div class="nav-item" data-page="more">
                <i class="fas fa-ellipsis-h"></i>
                <span>MORE</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
