<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULATIONS - PUMPMASTER 360</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="simulations.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Header -->
        <div class="top-header">
            <!-- Top Left: Three Gear Icons -->
            <div class="gear-icons">
                <i class="fas fa-cog gear-icon gear-1"></i>
                <i class="fas fa-cog gear-icon gear-2"></i>
                <i class="fas fa-cog gear-icon gear-3"></i>
            </div>

            <!-- Top Center: Banner -->
            <div class="header-banner">
                <h1>SIMULATIONS</h1>
            </div>

            <!-- Top Right: Back and Home Icons -->
            <div class="header-icons">
                <a href="index.html" class="icon-link">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="index.html" class="icon-link">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>

        <!-- Main Content - Simulation Buttons -->
        <div class="main-content">
            <div class="simulation-buttons">
                <!-- Assemble Button -->
                <button class="simulation-btn assemble-btn" id="assembleBtn">
                    <span class="btn-text">ASSEMBLE</span>
                </button>

                <!-- Disassemble Button -->
                <button class="simulation-btn disassemble-btn" id="disassembleBtn">
                    <span class="btn-text">DISASSEMBLE</span>
                </button>
            </div>
        </div>
    </div>

    <script src="simulations.js"></script>
</body>
</html>
