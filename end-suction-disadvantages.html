<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISADVANTAGES OF END SUCTION CENTRIFUGAL PUMP - PUMPMASTER 360</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="end-suction-disadvantages.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Header -->
        <div class="top-header">
            <!-- Top Left: Three Gear Icons -->
            <div class="gear-icons">
                <i class="fas fa-cog gear-icon gear-1"></i>
                <i class="fas fa-cog gear-icon gear-2"></i>
                <i class="fas fa-cog gear-icon gear-3"></i>
            </div>

            <!-- Top Center: Title -->
            <div class="header-title">
                <h1>DISADVANTAGES OF END SUCTION<br>CENTRIFUGAL PUMP</h1>
            </div>

            <!-- Top Right: Back and Home Icons -->
            <div class="header-icons">
                <a href="end-suction.html" class="icon-link">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="index.html" class="icon-link">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Left Section: Pump Image -->
                <div class="image-section">
                    <div class="image-container">
                        <img src="ENDSUCTION.jpg" alt="End Suction Centrifugal Pump" class="pump-image">
                    </div>
                </div>

                <!-- Right Section: Disadvantages List -->
                <div class="disadvantages-section">
                    <div class="disadvantages-box">
                        <ul class="disadvantages-list">
                            <li>Not suitable for very high pressure</li>
                            <li>Can lose prime if air enters the system</li>
                            <li>Efficiency drops with thick or dirty fluids</li>
                            <li>Requires proper alignment to avoid vibration</li>
                            <li>Limited flow capacity compared to larger pump types</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="end-suction-disadvantages.js"></script>
</body>
</html>
